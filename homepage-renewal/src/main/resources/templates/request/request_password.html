<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>아이티팩토리</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/notice_request.css}">
	<link rel="stylesheet" th:href="@{//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css}">
</head>
<body>
	<th:block th:replace="~{layouts/header :: header}"></th:block>
	<div class="container">
		<section class="title-section">
			<h3><b>문의사항</b><br> 아이티팩토리는<br>항상 고객의 입장에서 생각합니다 </h3>
			<img th:src="@{/images/notice/customers.jpg}" alt="background-images">
		</section>
		<section class="contents">
			<div class="contents-box">
				<div class="password-wrap">
					<h1>비밀글로 보호된 글이므로 설정하신 비밀번호를 입력하세요.</h1>
					<input type="hidden" id="seq" th:value="${seq}">
					<input type="password" id="password">
					<input type="button" id="confirmBtn" value="확인">
				</div>
			</div>
			<input type="button" id="backBtn" value="뒤로가기">
		</section>
	</div>
	<th:block th:replace="~{layouts/footer :: footer}"></th:block>
	<script defer th:src="@{/js/layouts/header.js}"></script>
	<script defer th:src="@{/js/request/request_password.js}"></script>
</body>
</html>
