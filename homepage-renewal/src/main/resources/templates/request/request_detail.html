<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>아이티팩토리</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/notice_request.css}">
	<!-- <link rel="stylesheet" th:href="@{/css/request/request_detail.css}"> -->
</head>
<body>
	<th:block th:replace="~{layouts/header :: header}"></th:block>
	<div class="container">
		<section class="title-section">
			<h3><b>문의사항</b><br> 아이티팩토리는<br>항상 고객의 입장에서 생각합니다 </h3>
			<img th:src="@{/images/notice/customers.jpg}" alt="background-images">
		</section>
		<section class="contents request-detail-wrap">
			<div class="contents-box">
				<input type="hidden" id="seq" th:value="${seq}">
				<table>
					<tr>
						<th>성함</th>
						<td th:text="${requestEntity.name}"></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td th:text="${requestEntity.email}"></td>
					</tr>
					<tr>
						<th>연락처</th>
						<td th:text="${requestEntity.phone}"></td>
					</tr>
					<tr>
						<th>직책</th>
						<td th:text="${requestEntity.position}"></td>
					</tr>
					<tr>
						<th>문의내용</th>
						<td th:text="${requestEntity.detail}"></td>
					</tr>
					<tr>
						<th>파일명</th>
						<td th:text="${requestEntity.orgFileNm}" id="downFile"></td>
					</tr>
				</table>
			</div>
			<input class="notice-list" type="button" id="requestList" value="목록">
		</section>
	</div>
<th:block th:replace="~{layouts/footer :: footer}"></th:block>
<script defer th:src="@{/js/layouts/header.js}"></script>
<script defer th:src="@{/js/request/request_detail.js}"></script>
<script>
	(function() {
		if("[[${session.passwordCheck}]]" !== "success" && "[[${session.userId}]]" !== 'admin') {
			window.location.href = "/request/password?seq=[[${seq}]]"; 
		}
	})();
</script>
</body>
</html>
